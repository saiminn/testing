<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Messenger</title>
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <img src="images/messenger.png" alt="messenger" class="logo"/>
        <a href="https://www.messenger.com/desktop" class="menuItem"
          >For Desktop App</a
        >
        <a href="https://www.messenger.com/features" class="menuItem"
          >Features</a
        >
        <a href="https://www.messenger.com/privacy" class="menuItem"
          >Privacy and Safety</a
        >
        <a
          href="https://developers.facebook.com/products/messenger/"
          class="menuItem"
          >For Developer</a
        >
      </div>

      <div class="container">
        <div class="left-side">
          <div class="inner-left">
            <h1 class="header">Be together, whenever.</h1>
          <p class="description">
            A simple way to text, video chat and plan things all in one place
          </p>
          <input
            type="text"
            name=""
            id=""
            class="blockElement"
            placeholder="Email address or phone number"
          />
          <input
            type="password"
            name=""
            id=""
            class="blockElement"
            placeholder="Password"
          />
          <button class="blockElement signInButton">Sign In</button>

          <div class="inputSpan">
            <input type="checkbox" name="" id="" />
            <span>Keep me singed in</span>
          </div>
          <div class="forgotten-password">Forgotten your password?</div>

          <img src="images/google-play.png" alt="" class="appstoreImage" />
          </div>
          
        </div>
        <div class="right-side">
          <img src="images/phone.png" alt="" class="phoneImage" />
        </div>
      </div>
      <div class="footer">So many ways to connect with all your friends</div>
    </div>
  </body>
</html>
